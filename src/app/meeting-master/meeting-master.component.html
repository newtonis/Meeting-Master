<mat-tab-group mat-stretch-tabs class="tab-group">
    <mat-tab label="Meeting">
        <div class="meeting-master" fxLayoutAlign="center center" fxLayout.lt-lg="column">
            <div [fxFlex.gt-md]="50" >
                <app-names-manager [oneAtATime]="false">

                </app-names-manager>
            </div>
            <div [fxFlex.gt-md]="50" class="calendar-container" fxLayoutAlign="center center" fxLayout="row">
                <app-calendar [areSubjectsShown]="true">
                    
                </app-calendar>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Update">
        <div class="meeting-master" fxLayoutAlign="center center" fxLayout.lt-lg="column">
            <div [fxFlex.gt-md]="50" >
                <app-names-manager [allowAdd]="true" [oneAtATime]="true">

                </app-names-manager>
            </div>
            <div [fxFlex.gt-md]="50" class="calendar-container" fxLayoutAlign="center center" fxLayout="row">
                <app-calendar [areSubjectsShown]="false">
                    
                </app-calendar>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
