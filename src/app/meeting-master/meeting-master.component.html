<mat-tab-group mat-stretch-tabs class="tab-group" (selectedTabChange)="tabChanged($event)"> 
    <mat-tab label="Arma tus reuniones" >
        <div class="meeting-master" fxLayoutAlign="center center" fxLayout.lt-lg="column">
            <div [fxFlex.gt-md]="50" class="calendar-container">
                <app-names-manager (updateSelectedItems)="updateSelectedItems($event)"  [dataProvider]="dataProvider" [oneAtATime]="false">

                </app-names-manager>
            </div>
            <div [fxFlex.gt-md]="50" class="calendar-container" fxLayoutAlign="center center" fxLayout="row">
                <app-calendar myColor="green" [updatesOnTimetable]="timeblockIntersectionUpdater.asObservable()" [areSubjectsShown]="false">
                    
                </app-calendar>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Carga tu horario">
        <div class="meeting-master" fxLayoutAlign="center center" fxLayout.lt-lg="column">
            <div [fxFlex.gt-md]="50" class="calendar-container">
                
                <app-names-manager (newSelectedItem)="updateCalendarContent($event)" (addCalled)="addPerson($event)" (deleteCalled)="removePerson($event)" [dataProvider]="dataProvider" [allowAdd]="true" [oneAtATime]="true">

                </app-names-manager>
            </div>
            <div [fxFlex.gt-md]="50" class="calendar-container" fxLayoutAlign="center center" fxLayout="row">
                <app-calendar [blockEdit]="false" (onTimetableUpdated)="updatedCalendarFromUser($event)" [updatesOnTimetable]="tableTimeblockUpdater.asObservable()" [areSubjectsShown]="false">
                    
                </app-calendar>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
